<!DOCTYPE html> 
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>
	<form>
		<div>
			<label for="first-name">First Name:</label>
			<input id="first-name" type="text" name="first-name" placeholder="Jane" required>

			<label for="last-name">Last Name:</label>
			<input id="last-name" type="text" name="last-name" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">

			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 and 10 characters"required>
		</div>
		<div>
			<label for="birthday">Birthday:
			<select name="bday-month" id="bday-month">
    			<option value="">Month</option>
    			<option value="Jan">Jan</option>
    			<option value="Feb">Feb</option>
    			<option value="Mar">Mar</option>
    		</select>

			<select name="bday-day" id="bday-day">
    			<option value="">Day</option>
    			<option value="1">1 </option>
    			<option value="2">2 </option>
    			<option value="3">3 </option>

    		</select>

    		<select name="bday-year" id="bday-year">
    			<option value="">Year</option>
    			<option value="1972">1972</option>
    			<option value="1973">1973</option>
    			<option value="1974">1974</option>
			</select>
			</label>

		</div>
		<div>
			<label for="terms-and-conditions">I agree to the terms and conditions</label>
			<input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
		</div>
			<input type="Submit" name="">
		
	</form>

</body>
</html>
